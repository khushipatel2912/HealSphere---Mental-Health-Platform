apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-help-service-deployment
  namespace: mindnotes
  labels:
    app: self-help-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: self-help-service
  template:
    metadata:
      labels:
        app: self-help-service
      annotations:
        co.elastic.logs/enabled: "true" # For Filebeat autodiscover/hints
    spec:
    serviceAccountName: filebeat
      containers:
      - name: self-help-service
        image: khushi2912/self-help-service:latest
        ports:
        - containerPort: 9093
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-db:3306/mindnotes_db?createDatabaseIfNotExist=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: MYSQL_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: MYSQL_PASSWORD
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9093
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 3

      # ---- BEGIN FILEBEAT SIDECAR ----
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.12.2
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service.elk.svc.cluster.local:9200" # Adjust if your ES is in a different namespace
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
              # ---- ADD THIS SECTION FOR NODE_NAME ----
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # ---- END NODE_NAME SECTION ----
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: filebeat-config-volume
          mountPath: /etc/filebeat.yml
          subPath: filebeat.yml
          readOnly: true
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      # ---- END FILEBEAT SIDECAR ----

      volumes:
      # ---- BEGIN FILEBEAT VOLUMES ----
      - name: filebeat-config-volume
        configMap:
          name: filebeat-config
          defaultMode: 0640
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      # ---- END FILEBEAT VOLUMES ----
